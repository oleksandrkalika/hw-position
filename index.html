<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book shop</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="background-header">
        <div class="wrapper wrapper-header">
            <a href="#" class="logo"><img src="./images/logo.svg" alt="logo"></a>
            <div class="right-header">
                <span class="cart-price">0,00 €</span>
                <a href="#" class="cart"><span>0</span></a>
        </div></div></div>
        <nav class="nav-menu">
            <div class="wrapper second-header">
                <p class="left-text">Shop by category</p>
                <ul>
                    <li class="nav-links"><a href="" class="nav-link">Order Status</a></li>
                    <li class="nav-links"><a href="" class="nav-link">Wishlist</a></li>
                    <li class="nav-links"><a href="" class="nav-link">Sign in/Join</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="main-background">
            <div class="wrapper">
                <section>
                    <h1 class="page-title">Bestsellers – our most popular items, updated daily</h1>
                    <div class="main-content">
                        <div class="product-card">
                            <div class="content-pic">
                                <a href="#"><img src="./images/image-1.jpg" alt="Final offer" class="image"></a>
                            </div>
                            <div class="content-info">
                                <a href="#" class="title-link"><h2 class="book-title">Final Offer</h2></a>
                                <h3 class="book-author">Lauren Asher</h3>
                                <span class="price">16,05 €</span>
                            </div>
                            <div class="content-btn">
                                <a href="#" class="btn-link">Add to basket</a>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
